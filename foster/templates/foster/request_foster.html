<!DOCTYPE html>
<html>
<head>
    <title>Request Foster for {{ pet.name }}</title>
</head>
<body>
    <h1>Request to Foster {{ pet.name }}</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Request</button>
    </form>
    
    <a href="{% url 'foster:pet_list' %}" class="btn btn-secondary mt-4">Back to Pet List</a>
    <a href="{% url 'foster:home' %}" class="btn btn-secondary mt-4">Return to Home</a>

</body>
</html>
