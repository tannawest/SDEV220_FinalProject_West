<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Foster Family</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Add a Foster Family</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mt-3">Add Family</button>
            <button type="submit" name="add_another" class="btn btn-secondary w-100 mt-3">Add Another Family</button>
        </form>
        <form action="{% url 'home' %}" method="get" class="mt-4">
            <button type="submit" class="btn btn-primary w-100">Return to Home</button>
        </form>
    </div>
</body>
</html>
