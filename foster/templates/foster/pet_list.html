<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Pets to Foster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Available Pets to Foster</h1>
        <a href="{% url 'add_pet' %}" class="btn btn-success mb-3">Add Pet</a>
        <ul class="list-group">
            {% for pet in pets %}
                <li class="list-group-item">
                    <strong>{{ pet.name }}</strong><br>
                    Breed: {{ pet.breed }}<br>
                    Age: {{ pet.age }} years old<br>
                    Status: {{ pet.status }}
                </li>
            {% empty %}
                <li class="list-group-item">No pets available for fostering.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}" class="btn btn-primary mt-4">Return to Home</a>
    </div>
</body>
</html>
