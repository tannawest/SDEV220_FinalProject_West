<!DOCTYPE html>
<html>
<head>
    <title>Edit Pet</title>
</head>
<body>
    <h1>Edit Pet: {{ pet.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <div class="d-flex justify-content-center">
        <a href="{% url 'foster:pet_list' %}" class="btn btn-secondary mx-2">Back to Pet List</a>
    </div>
</body>
</html>
